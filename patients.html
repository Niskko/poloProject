<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" href="assets/img/search.svg" />
		<title>Polo - Patients</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<img src="assets/img/logo.svg" alt="logo" />
				<div class="account">
					<div class="account__name">
						<p class="account__first-name">Lola</p>
						<p class="account__last-name">Dufour</p>
					</div>
					<div class="account__menu">
						<img
							src="assets/img/account.svg"
							alt="Account avatar"
						/>
						<img
							id="menu-button"
							src="assets/img/arrow_menu.svg"
							alt="Menu button"
						/>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<nav class="sidebar">
				<ul>
					<li>Accueil</li>
					<li>Mes ordonannces</li>
					<li>Mes patients</li>
					<ul id="mespatients">
						<li>Tous les patients</li>
						<li>Patients en attente</li>
						<li>Patients archivés</li>
					</ul>
					<li>Mes pharmacies</li>
					<li>Mes documents</li>
					<ul id="mesdocuments">
						<li>Tous mes documents</li>
						<li>Documents archivés</li>
					</ul>
					<li>Mes Pilbeez</li>
					<li>Parrainer un cabinet</li>
				</ul>
				<div class="contact">
					<div>
						<a href="tel:0123456789"
							><img
								src="./assets/img/phone.svg"
								alt="phone button"
						/></a>
						<a href="mailto:contact@polo.fr"
							><img
								src="./assets/img/mail.svg"
								alt="email button"
						/></a>
					</div>
				</div>
			</nav>
		</main>
		<footer></footer>
		<script src="assets/js/script.js" defer></script>
	</body>
</html>
